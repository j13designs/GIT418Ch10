
      <script>
        //information values about your computer that the web can see
        "use script";
          document.getElementsByTagName("p")[0].innerHTML = "Web Browser Name: " + navigator.appName;
          document.getElementsByTagName("p")[1].innerHTML = "Web Browser Versions: " + navigator.appVersion;
          document.getElementsByTagName("p")[2].innerHTML = "Operating Platform: " + navigator.platform;
          document.getElementsByTagName("p")[3].innerHTML = "User Agent: " + navigator.userAgent;
          document.getElementsByTagName("p")[4].innerHTML = "Width: " + screen.width;    
          document.getElementsByTagName("p")[5].innerHTML = "Height: " + screen.height;
          document.getElementsByTagName("p")[6].innerHTML = "Color Depth: " + screen.colorDepth;
          document.getElementsByTagName("p")[7].innerHTML = "Pixel Depth: " + screen.pixelDepth;
      </script>
