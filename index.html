    <body>
    <header>

    <main>
    Ok, so now that you are here, go ahead and right-click your mouse on the page and choose "Inspect" if you're using Chrome or choose "Inspect Element" if you're using Firefox. Then select your console tab to see your coordinates. Thanks
    </main>
      <script>
        navigator.geolocation.getCurrentPosition(showLocation);

        function showLocation(position) {
          console.log("Longitude: " + position.coords.longitude);
          console.log("Latitude: " + position.coords.latitude);

          var result = document.getElementById("location");

          result.innerHTML+=
            "<strong>Latitude:</strong> " + position.coords.latitude
            + "<br><strong>Longitude:</strong> " + position.coords.longitude
          ;
        }

      </script>
